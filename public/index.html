<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso a la Plataforma</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <!-- Tu JS -->
  <script defer src="auth.js" type="module"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">🌐</div>
      <h1 id="form-title">Iniciar sesión</h1>
      <p id="form-subtitle">Accede a tu cuenta</p>
    </div>

    <form id="auth-form" class="login-form">
      <!-- Email -->
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <i class="input-icon">📧</i>
          <input type="email" id="email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <i class="input-icon">🔑</i>
          <input type="password" id="password" required />
        </div>
      </div>

      <!-- Confirm password (solo registro) -->
      <div class="input-group" id="confirm-password-group" style="display:none;">
        <label for="confirm-password">Repetir contraseña</label>
        <div class="input-wrapper">
          <i class="input-icon">🔒</i>
          <input type="password" id="confirm-password" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">Iniciar sesión</button>

      <div class="divider">o</div>
      <button type="button" class="btn btn-google" id="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon"/>
        Continuar con Google
      </button>

      <a href="#" class="forgot-password" id="forgot-password-link">¿Olvidaste tu contraseña?</a>

      <div class="register-link">
        <span id="toggle-text">¿No tienes cuenta?</span>
        <a href="#" id="toggle-form">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <!-- Toasts -->
  <div class="toast-container" id="toast-container"></div>
</body>
</html>
