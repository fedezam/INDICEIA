<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Usuario - INDICEIA</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo"><i class="fas fa-robot"></i> <h1>INDICEIA</h1></div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h2>Completa tus datos personales</h2>
      <form id="userForm">
        <div class="form-field">
          <label for="nombre">Nombre completo *</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-field">
          <label for="email">Email *</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-field">
          <label for="telefono">Teléfono *</label>
          <input type="tel" id="telefono" required>
        </div>
        <div class="form-field">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento">
        </div>
        <div class="form-field">
          <label for="pais">País *</label>
          <input type="text" id="pais" required>
        </div>
        <div class="form-field">
          <label for="provincia">Provincia *</label>
          <input type="text" id="provincia" required>
        </div>
        <div class="form-field">
          <label for="localidad">Localidad *</label>
          <input type="text" id="localidad" required>
        </div>
        <div class="form-field">
          <label for="barrio">Barrio</label>
          <input type="text" id="barrio">
        </div>
        <div class="form-field">
          <label for="direccion">Calle y número *</label>
          <input type="text" id="direccion" required>
        </div>
      </form>

      <div class="botones-eleccion">
        <button id="btnComercio" class="btn btn-primary" disabled>
          Crear mi asistente para Comercio
        </button>
        <button id="btnServicio" class="btn btn-secondary" disabled>
          Crear mi asistente para Servicio
        </button>
      </div>
    </div>
  </main>

  <script type="module">
    import { Utils, FirebaseHelpers, LocalData } from '/js/shared.js';
    import { auth } from '/js/firebase.js';

    document.addEventListener('DOMContentLoaded', async () => {
      // Verificar sesión
      const user = auth.currentUser;
      if (!user) {
        window.location.href = '/index.html';
        return;
      }

      const form = document.getElementById('userForm');
      const btnComercio = document.getElementById('btnComercio');
      const btnServicio = document.getElementById('btnServicio');

      // Habilitar botones si se completan los campos requeridos
      form.addEventListener('input', () => {
        const requiredFilled = Array.from(form.querySelectorAll('[required]'))
          .every(f => f.value.trim() !== '');
        btnComercio.disabled = !requiredFilled;
        btnServicio.disabled = !requiredFilled;
      });

      const guardarDatos = async () => {
        const userData = {
          nombre: document.getElementById('nombre').value.trim(),
          email: document.getElementById('email').value.trim(),
          telefono: document.getElementById('telefono').value.trim(),
          fechaNacimiento: document.getElementById('fechaNacimiento').value,
          pais: document.getElementById('pais').value.trim(),
          provincia: document.getElementById('provincia').value.trim(),
          localidad: document.getElementById('localidad').value.trim(),
          barrio: document.getElementById('barrio').value.trim(),
          direccion: document.getElementById('direccion').value.trim()
        };

        await FirebaseHelpers.updateUserData(userData); // helper en shared.js
        LocalData.updateSharedData({ userProfile: userData });
      };

      btnComercio.addEventListener('click', async () => {
        if (btnComercio.disabled) {
          Utils.showToast('Completa los datos', 'Por favor completa todos los campos requeridos', 'warning');
          return;
        }
        await guardarDatos();
        window.location.href = '/mi-comercio.html';
      });

      btnServicio.addEventListener('click', async () => {
        if (btnServicio.disabled) {
          Utils.showToast('Completa los datos', 'Por favor completa todos los campos requeridos', 'warning');
          return;
        }
        await guardarDatos();
        window.location.href = '/mi-servicio.html';
      });
    });
  </script>

</body>
</html>
