<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/dashboard.css">

  <!-- Font Awesome desde CDN (evita error 403) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase -->
  <script type="module" src="./js/firebase.js"></script>

</head>
<body>
  <div class="container">
    <h2 class="title">Completa tus datos personales</h2>
    <p class="subtitle">Estos datos se usarán para personalizar tu experiencia y conectar tu IA.</p>

    <form id="usuarioForm" class="form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Tu apellido" required>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" placeholder="Ej: Av. Siempre Viva 123" required>
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" id="pais" placeholder="Argentina" required>
      </div>

      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" placeholder="Santa Fe" required>
      </div>

      <div class="form-group">
        <label for="localidad">Localidad</label>
        <input type="text" id="localidad" placeholder="Casilda" required>
      </div>

      <div class="form-group">
        <label for="barrio">Barrio</label>
        <input type="text" id="barrio" placeholder="Centro">
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" required>
      </div>

      <p class="info-text">⚡ Una vez completos tus datos, elige qué tipo de IA deseas crear:</p>

      <div class="options">
        <button type="button" id="btnComercio" class="btn disabled" disabled>
          <i class="fas fa-store"></i> Crear IA para Comercio
          <p class="btn-desc">Ideal si vendes productos, con catálogo y horarios.</p>
        </button>

        <button type="button" id="btnServicio" class="btn disabled" disabled>
          <i class="fas fa-briefcase"></i> Crear IA para Servicio
          <p class="btn-desc">Perfecto si ofreces servicios y querés agendar turnos.</p>
        </button>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script type="module" src="./js/usuario.js"></script>

</body>
</html>
