<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Perfil - INDICEIA</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://kit.fontawesome.com/a2e0e9a58f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Completa tu Perfil</h1>
    <p class="subtitle">Estos datos son necesarios para personalizar tu experiencia y crear tu IA.</p>

    <form id="usuarioForm" class="form">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" id="apellido" required />
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" id="direccion" required />
      </div>
      <div class="form-group">
        <label>País</label>
        <input type="text" id="pais" required />
      </div>
      <div class="form-group">
        <label>Provincia</label>
        <input type="text" id="provincia" required />
      </div>
      <div class="form-group">
        <label>Localidad</label>
        <input type="text" id="localidad" required />
      </div>
      <div class="form-group">
        <label>Barrio</label>
        <input type="text" id="barrio" required />
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" required />
      </div>
      <button type="submit" class="btn primary">Guardar Datos</button>
    </form>

    <div id="opcionesIA" class="hidden opciones">
      <h2>Elige qué IA deseas crear</h2>
      <p>Selecciona el tipo de IA que más se ajusta a tu actividad:</p>
      <div class="opcion-cards">
        <button id="btnComercio" class="btn opcion">
          <i class="fas fa-store"></i> Crear IA para Comercio
        </button>
        <button id="btnServicio" class="btn opcion">
          <i class="fas fa-briefcase"></i> Crear IA para Servicio
        </button>
      </div>
      <p class="nota">⚠️ Una vez elegido, podrás completar la información específica de tu comercio o servicio.</p>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const form = document.getElementById("usuarioForm");
    const opciones = document.getElementById("opcionesIA");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      const userRef = doc(db, "usuarios", uid);
      const snap = await getDoc(userRef);

      // Si ya existen datos, precargar
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("nombre").value = data.nombre || "";
        document.getElementById("apellido").value = data.apellido || "";
        document.getElementById("direccion").value = data.direccion || "";
        document.getElementById("pais").value = data.pais || "";
        document.getElementById("provincia").value = data.provincia || "";
        document.getElementById("localidad").value = data.localidad || "";
        document.getElementById("barrio").value = data.barrio || "";
        document.getElementById("fechaNacimiento").value = data.fechaNacimiento || "";
      }

      // Guardar datos personales
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const datos = {
          nombre: document.getElementById("nombre").value.trim(),
          apellido: document.getElementById("apellido").value.trim(),
          direccion: document.getElementById("direccion").value.trim(),
          pais: document.getElementById("pais").value.trim(),
          provincia: document.getElementById("provincia").value.trim(),
          localidad: document.getElementById("localidad").value.trim(),
          barrio: document.getElementById("barrio").value.trim(),
          fechaNacimiento: document.getElementById("fechaNacimiento").value,
          actualizado: new Date(),
        };

        await setDoc(userRef, datos, { merge: true });

        // Mostrar opciones
        form.classList.add("hidden");
        opciones.classList.remove("hidden");
      });

      // Botones de bifurcación
      document.getElementById("btnComercio").addEventListener("click", () => {
        window.location.href = "mi-comercio.html";
      });

      document.getElementById("btnServicio").addEventListener("click", () => {
        window.location.href = "mi-servicio.html";
      });
    });
  </script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #333;
    }
    .form-group input {
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.primary {
      background: #2563eb;
      color: white;
    }
    .btn.primary:hover {
      background: #1d4ed8;
    }
    .opciones {
      text-align: center;
    }
    .opcion-cards {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
    }
    .btn.opcion {
      flex: 1;
      background: #f3f4f6;
      color: #111;
    }
    .btn.opcion:hover {
      background: #e5e7eb;
    }
    .nota {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</body>
</html>
