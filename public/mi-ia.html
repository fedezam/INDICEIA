<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi IA - Configuración</title>

  <!-- CSS global del dashboard -->
  <link rel="stylesheet" href="/css/dashboard.css">

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/a2e0e9a58f.js" crossorigin="anonymous"></script>

  <!-- Navegación y progress bar -->
  <script type="module" src="/js/navigation.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Configuración de tu IA</h1>
      <button id="logoutBtn">Cerrar sesión</button>
    </header>

    <section>
      <form id="aiConfigForm">
        <div id="aiConfigFields">
          <!-- Campos renderizados por JS -->
        </div>

        <fieldset>
          <legend>Comportamiento ante situaciones ambiguas</legend>
          
          <label>
            Producto sin precio: 
            <select name="noPriceBehavior">
              <option value="hide">Ocultar producto</option>
              <option value="contact">Derivar a contacto</option>
            </select>
          </label>

          <label>
            Producto pausado:
            <select name="pausedBehavior">
              <option value="hide">Ocultar producto</option>
              <option value="contact">Derivar a contacto</option>
            </select>
          </label>

          <label>
            Producto sin stock:
            <select name="outOfStockBehavior">
              <option value="hide">Ocultar producto</option>
              <option value="contact">Derivar a contacto</option>
              <option value="message">Mostrar mensaje “sin stock”</option>
            </select>
          </label>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="previewAI">Vista Previa</button>
          <button type="submit">Generar Mi IA</button>
        </div>
      </form>
    </section>

    <section id="noAIMessage">
      <p>IA no generada.</p>
      <p>Completa la información de tu comercio/servicio para generar tu IA.</p>
    </section>

    <section id="aiPreviewSection" class="hidden">
      <p>¡Tu IA está lista!</p>
      <p>Comparte este link con tus clientes:</p>
      <div id="aiLinkDisplay"></div>
      <div id="aiActions">
        <button id="copyLinkBtn">Copiar enlace</button>
        <button id="whatsappShareBtn">Compartir por WhatsApp</button>
      </div>
    </section>

    <div id="loadingOverlay"><span id="loadingText">Cargando...</span></div>
    <div id="toastContainer"></div>
  </div>

  <script type="module" src="/js/mi-ia-standalone.js"></script>
</body>
</html>
