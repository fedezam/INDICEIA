<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Comercio - INDICEIA</title>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Cargando...</div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Header común -->
  <header class="header-common">
    <div class="logo">
      <i class="fas fa-robot"></i>
      <h1>INDICEIA</h1>
    </div>
    <div class="user-info">
      <span id="commerceName">Cargando...</span>
      <div class="plan-badge" id="planBadge">Trial</div>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>

  <!-- Progress bar -->
  <div id="progressContainer"></div>

  <!-- Contenido principal -->
  <main class="main-content">
    <form id="miComercioForm">
      <label>Nombre del comercio
        <input type="text" name="nombreComercio" required>
      </label>

      <label>Dirección
        <input type="text" name="direccion">
      </label>

      <label>Teléfono
        <input type="text" name="telefono">
      </label>

      <label>Ciudad
        <input type="text" name="ciudad">
      </label>

      <label>Provincia
        <input type="text" name="provincia">
      </label>

      <label>País
        <input type="text" name="pais">
      </label>

      <label>Barrio
        <input type="text" name="barrio">
      </label>

      <label>Descripción
        <textarea name="descripcion"></textarea>
      </label>
    </form>
  </main>

  <!-- Scripts -->
  <script type="module" src="./js/shared.js"></script>
  <script type="module" src="./js/navigation.js"></script>
  <script type="module" src="./js/mi-comercio.js"></script>
</body>
</html>
