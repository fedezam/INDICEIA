<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Comercio - INDICEIA</title>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- CSS - usando dashboard.css que ya existe -->
  <link rel="stylesheet" href="../css/dashboard.css">
  
  <style>
    /* Estilos específicos para mi-comercio */
    .main-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .form-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      margin: 0 0 1.5rem 0;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .form-grid.single-column {
      grid-template-columns: 1fr;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #34495e;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 0.75rem;
      border: 2px solid #e0e6ed;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .form-group input.error,
    .form-group textarea.error {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .required::after {
      content: " *";
      color: #e74c3c;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .main-content {
        margin: 1rem;
        padding: 1rem;
      }
      
      .form-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Cargando...</div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Header común -->
  <header class="header-common">
    <div class="logo">
      <i class="fas fa-robot"></i>
      <h1>INDICEIA</h1>
    </div>
    <div class="user-info">
      <span id="commerceName">Cargando...</span>
      <div class="plan-badge" id="planBadge">Trial</div>
      <button id="logoutBtn" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <!-- Progress bar -->
  <div id="progressContainer"></div>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Información básica -->
    <div class="form-section">
      <h2>
        <i class="fas fa-store"></i>
        Información Básica
      </h2>
      
      <form id="miComercioForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="nombreComercio" class="required">Nombre del comercio</label>
            <input type="text" id="nombreComercio" name="nombreComercio" required 
                   placeholder="Ej: Panadería San Juan">
          </div>

          <div class="form-group">
            <label for="telefono" class="required">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required 
                   placeholder="Ej: +54 9 11 1234-5678">
          </div>

          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" 
                   placeholder="Ej: Av. Corrientes 1234">
          </div>

          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" 
                   placeholder="Ej: Buenos Aires">
          </div>

          <div class="form-group">
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" 
                   placeholder="Ej: Buenos Aires">
          </div>

          <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" value="Argentina"
                   placeholder="Ej: Argentina">
          </div>
        </div>

        <div class="form-grid single-column">
          <div class="form-group">
            <label for="barrio">Barrio (opcional)</label>
            <input type="text" id="barrio" name="barrio" 
                   placeholder="Ej: Palermo">
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción del comercio</label>
            <textarea id="descripcion" name="descripcion" 
                      placeholder="Describe brevemente tu comercio, productos o servicios..."></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Información adicional -->
    <div class="form-section">
      <h2>
        <i class="fas fa-info-circle"></i>
        Información Adicional
      </h2>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="tipoComercio">Tipo de comercio</label>
          <select id="tipoComercio" name="tipoComercio">
            <option value="">Seleccionar...</option>
            <option value="productos">Venta de productos</option>
            <option value="servicios">Prestación de servicios</option>
            <option value="mixto">Productos y servicios</option>
          </select>
        </div>

        <div class="form-group">
          <label for="web">Sitio web (opcional)</label>
          <input type="url" id="web" name="web" 
                 placeholder="https://miweb.com">
        </div>
      </div>
    </div>
  </main>

  <!-- Navegación (se genera automáticamente) -->
  <div id="navigationControls"></div>

  <!-- Scripts -->
  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/shared.js"></script>
  <script type="module" src="../js/navigation.js"></script>
  <script type="module" src="../js/mi-comercio.js"></script>
</body>
</html>
