<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDICEIA - Iniciar Sesión</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Cargando...</div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Login/Register container -->
  <div class="login-container slide-up" id="loginContainer">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-robot"></i>
      </div>
      <h1>INDICEIA</h1>
      <p id="loginSubtitle">Tu vendedor IA personalizado</p>
    </div>

    <form class="login-form" id="emailLogin">
      <div class="input-group">
        <label for="email">Email <span class="required">*</span></label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
          />
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="error-message">Ingresa un email válido</div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña <span class="required">*</span></label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Tu contraseña"
          />
          <i class="fas fa-eye input-icon" id="togglePassword"></i>
        </div>
        <div class="error-message">La contraseña es obligatoria</div>
      </div>

      <a href="#" id="forgotPassword" class="forgot-password"
        >¿Olvidaste tu contraseña?</a
      >

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i>
        <span id="loginBtnText">Iniciar Sesión</span>
      </button>
    </form>

    <div class="divider">
      <span>o continúa con</span>
    </div>

    <button class="btn btn-google" id="googleLogin">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path
          fill="#4285F4"
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 
             1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 
             3.28-4.74 3.28-8.09z"
        />
        <path
          fill="#34A853"
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 
             1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 
             20.53 7.7 23 12 23z"
        />
        <path
          fill="#FBBC04"
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 
             8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
        />
        <path
          fill="#EA4335"
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 
             2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 
             2.84c.87-2.6 3.3-4.53 6.16-4.53z"
        />
      </svg>
      Google
    </button>

    <div class="register-link">
      ¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
