<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDICEIA - Iniciar Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --dark: #1f2937;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            padding: 20px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .toast {
            background: white;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--success);
            min-width: 300px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.error { border-left-color: var(--danger); }
        .toast.warning { border-left-color: var(--warning); }
        .toast.info { border-left-color: var(--primary); }

        .toast i {
            font-size: 18px;
            flex-shrink: 0;
        }

        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--danger); }
        .toast.warning i { color: var(--warning); }
        .toast.info i { color: var(--primary); }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--gray-900);
        }

        .toast-message {
            font-size: 14px;
            color: var(--gray-600);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* Main container */
        .login-container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            margin: 0 auto 16px;
            box-shadow: var(--shadow);
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--gray-600);
            font-size: 16px;
            font-weight: 500;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
        }

        .input-group label .required {
            color: var(--danger);
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
            font-family: inherit;
            padding-right: 50px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-group input.error {
            border-color: var(--danger);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-icon:hover {
            color: var(--gray-600);
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 6px;
            display: none;
            padding: 4px 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--danger);
        }

        .error-message.show {
            display: block;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-google {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
            font-weight: 500;
            justify-content: center;
        }
        
        .btn-google:hover:not(:disabled) {
            border-color: var(--gray-300);
            background: var(--gray-50);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--gray-500);
            font-size: 14px;
            font-weight: 500;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-align: right;
            transition: all 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--gray-600);
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .user-profile {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px;
            background: var(--gray-50);
            border-radius: 12px;
            border: 1px solid var(--gray-200);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            box-shadow: var(--shadow);
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 14px;
            color: var(--gray-600);
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .back-link i {
            font-size: 12px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(30px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #1f2937;
                --gray-100: #374151;
                --gray-200: #4b5563;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Cargando...</div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="login-container slide-up" id="loginContainer">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>INDICEIA</h1>
            <p id="loginSubtitle">Tu vendedor IA personalizado</p>
        </div>
        
        <form class="login-form" id="emailLogin">
            <div class="input-group">
                <label for="email">Email <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="error-message">Ingresa un email válido</div>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                    <i class="fas fa-eye input-icon" id="togglePassword"></i>
                </div>
                <div class="error-message">La contraseña es obligatoria</div>
            </div>
            
            <a href="#" id="forgotPassword" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="loginBtnText">Iniciar Sesión</span>
            </button>
        </form>
        
        <div class="divider">
            <span>o continúa con</span>
        </div>
        
        <button class="btn btn-google" id="googleLogin">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC04" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
        </button>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
           apiKey: "AIzaSyC7Ny3pE6zaaQbfvEJqRMcZ98W6LSfJTgo",
           authDomain: "indiceia-e2d42.firebaseapp.com",
           projectId: "indiceia-e2d42",
           storageBucket: "indiceia-e2d42.firebasestorage.app",
           messagingSenderId: "630890658793",
           appId: "1:630890658793:web:98b9a9084c308f80926978",
           measurementId: "G-NTG5LD5YNP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let isRegisterMode = false;

        // Utility functions
        class Utils {
            static showLoading(text = 'Cargando...') {
                const overlay = document.getElementById('loadingOverlay');
                const loadingText = document.getElementById('loadingText');
                loadingText.textContent = text;
                overlay.classList.add('show');
            }

            static hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('show');
            }

            static showToast(title, message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                
                const icons = {
                    success: 'fas fa-check-circle',
                    error: 'fas fa-exclamation-circle', 
                    warning: 'fas fa-exclamation-triangle',
                    info: 'fas fa-info-circle'
                };

                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="${icons[type]}"></i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                container.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => container.removeChild(toast), 300);
                }, 5000);

                toast.querySelector('.toast-close').addEventListener('click', () => {
                    toast.classList.remove('show');
                    setTimeout(() => container.removeChild(toast), 300);
                });
            }

            static validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            static validateForm() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                let isValid = true;

                // Email validation
                const emailField = document.getElementById('email');
                const emailError = emailField.parentElement.parentElement.querySelector('.error-message');
                if (!email || !Utils.validateEmail(email)) {
                    emailField.classList.add('error');
                    emailError.classList.add('show');
                    isValid = false;
                } else {
                    emailField.classList.remove('error');
                    emailError.classList.remove('show');
                }

                // Password validation
                const passwordField = document.getElementById('password');
                const passwordError = passwordField.parentElement.parentElement.querySelector('.error-message');
                if (!password) {
                    passwordField.classList.add('error');
                    passwordError.classList.add('show');
                    isValid = false;
                } else {
                    passwordField.classList.remove('error');
                    passwordError.classList.remove('show');
                }

                return isValid;
            }

            static generateReferralId() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }
        }

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Email login/register
        document.getElementById('emailLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!Utils.validateForm()) {
                Utils.showToast('Campos incompletos', 'Por favor corrige los errores en el formulario', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isRegisterMode) {
                showRegistrationForm(email, password);
            } else {
                Utils.showLoading('Iniciando sesión...');
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    Utils.showToast('¡Bienvenido!', 'Has iniciado sesión correctamente', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } catch (error) {
                    Utils.hideLoading();
                    let errorMessage = 'Error al iniciar sesión';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No existe una cuenta con este email';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Contraseña incorrecta';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Demasiados intentos. Intenta más tarde';
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = 'Credenciales inválidas';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    Utils.showToast('Error', errorMessage, 'error');
                }
            }
        });

        // Show registration form
        function showRegistrationForm(email, password) {
            const loginContainer = document.getElementById('loginContainer');
            loginContainer.innerHTML = `
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>INDICEIA</h1>
                    <p>Completa tu registro</p>
                </div>
                
                <form class="login-form" id="completeRegistration">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" value="${email}" disabled style="background: var(--gray-50); color: var(--gray-600);">
                    </div>
                    
                    <div class="input-group">
                        <label for="nombre">Tu Nombre <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="error-message">El nombre es obligatorio</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="nombreComercio">Nombre de tu Comercio <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="nombreComercio" name="nombreComercio" required placeholder="Mi Tienda">
                            <i class="fas fa-store input-icon"></i>
                        </div>
                        <div class="error-message">El nombre del comercio es obligatorio</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="telefono">WhatsApp/Teléfono <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="tel" id="telefono" name="telefono" placeholder="+54 9 341 123-4567" required>
                            <i class="fab fa-whatsapp input-icon"></i>
                        </div>
                        <div class="error-message">El teléfono es obligatorio</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-rocket"></i>
                        Crear Cuenta
                    </button>
                </form>
                
                <div class="register-link">
                    <a href="#" class="back-link" onclick="location.reload()">
                        <i class="fas fa-arrow-left"></i> Volver al login
                    </a>
                </div>
            `;

            // Add validation to new form
            const newForm = document.getElementById('completeRegistration');
            const inputs = newForm.querySelectorAll('input[required]');
            
            inputs.forEach(input => {
                input.addEventListener('blur', validateRegistrationField);
                input.addEventListener('input', () => {
                    if (input.classList.contains('error')) {
                        validateRegistrationField.call(input);
                    }
                });
            });

            // Handle complete registration
            newForm.addEventListener('submit', async (e) => {
                e.preventDefault();
