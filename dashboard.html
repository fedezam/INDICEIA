<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDICEIA - Dashboard</title>

  <!-- Iconos -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <!-- Contenedor principal del dashboard -->
  <div id="app">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="logo">
        <i class="fas fa-robot"></i>
        <span>INDICEIA</span>
      </div>
      <nav class="dashboard-nav">
        <button id="logoutBtn" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </nav>
    </header>

    <!-- Contenido -->
    <main class="dashboard-content">
      <h1>Bienvenido a tu Panel</h1>
      <p>Aquí puedes gestionar tus productos, servicios y configuración de la IA.</p>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="productos">Productos</button>
        <button class="tab" data-tab="servicios">Servicios</button>
        <button class="tab" data-tab="config">Configuración</button>
      </div>

      <!-- Secciones -->
      <section id="productos" class="tab-content active">
        <h2>Gestión de Productos</h2>
        <form id="productoForm" class="form">
          <input type="text" id="productoNombre" placeholder="Nombre del producto" required />
          <input type="number" id="productoPrecio" placeholder="Precio" required />
          <button type="submit" class="btn-primary">Agregar Producto</button>
        </form>
        <ul id="listaProductos" class="list"></ul>
      </section>

      <section id="servicios" class="tab-content">
        <h2>Gestión de Servicios</h2>
        <form id="servicioForm" class="form">
          <input type="text" id="servicioNombre" placeholder="Nombre del servicio" required />
          <input type="number" id="servicioPrecio" placeholder="Precio" required />
          <button type="submit" class="btn-primary">Agregar Servicio</button>
        </form>
        <ul id="listaServicios" class="list"></ul>
      </section>

      <section id="config" class="tab-content">
        <h2>Configuración</h2>
        <p>Ajustes de tu cuenta y preferencias.</p>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
